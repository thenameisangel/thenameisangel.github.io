<!DOCTYPE html>
<html>
<head>
<title>Lightbox Example</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/lightbox.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lightbox Example</h1>
        <div class="gallery">
            <div class="row">
                <div class="col-lg-3">
                    <a href="img/portfolio-1.jpg" data-title="this is my caption, yo!" data-lightbox="portfolio">
                        <img src="img/portfolio-1.jpg" width="200px" class="img-rounded"/ >
                    </a>
                </div>
                <div class="col-lg-3">
                    <a href="img/portfolio-2.jpg" data-title="this is my caption, yo!" data-lightbox="portfolio">
                        <img src="img/portfolio-2.jpg" width="200px" class="img-rounded"/ >
                    </a>
                </div>
                <div class="col-lg-3">
                    <a href="img/portfolio-3.jpg" data-title="this is my caption, yo!" data-lightbox="portfolio">
                        <img src="img/portfolio-3.jpg" width="200px" class="img-rounded"/ >
                    </a>
                </div>
                <div class="col-lg-3">
                    <a href="img/portfolio-4.jpg" data-title="this is my caption, yo!" data-lightbox="portfolio">
                        <img src="img/portfolio-4.jpg" width="200px" class="img-rounded"/ >
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lightbox.min.js"></script>
</body>    
</html>
